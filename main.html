<p><h1>친구의 의미</h2></p>
<p>세상이 아무리 ‘그렇다’ 해도 ‘이렇다’고 믿어주는 사람,
무거운 짐을 기꺼이 나눠서 지고 기쁠 때든 슬플 때든
시간이 흘러도 한결같이 곁을 지켜주는 사람…
그 이름은 ‘친구’입니다.

하지만, 그런 진정한 ‘친구’는
세상 모든 것을 다 주더라도 억지로 만들 수 없습니다.
따라서 조건 없는 우정을 나누는 ‘친구’ 한 사람만 있다면
누구보다 성공한 인생입니다.</p>
